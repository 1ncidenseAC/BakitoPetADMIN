<app-header [isModal]="true" [title]="product ? 'Actualizar producto' : 'Agregar producto'"></app-header>
<ion-content>
    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <!-- ! No puedo utilizar imagenes ya que en Firebase el apartado de 'Storage' el cual sirve para subir las fotos es de pago -->

        <!-- <ion-avatar *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>
        <ion-icon class="image-icon" name="image" *ngIf="!form.value.image"></ion-icon>
        <br>
        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
            Agregar imagen
        </ion-button> -->
        <app-custom-input
        icon="text"
        autocomplete="name" 
        [control]="form.controls.name" 
        type="text" 
        label="Nombre"
        ></app-custom-input>
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors?.['required']" color="danger">Este campo es requerido</div>
            <div *ngIf="form.controls.name.errors?.['minlength']" color="danger">El nombre debe ser de al menos 4 caracteres</div>
        </div>
        <app-custom-input
        icon="cash"
        [control]="form.controls.price" 
        type="number" 
        label="Precio"
        ></app-custom-input>
        <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">
            <div *ngIf="form.controls.price.errors?.['required']" color="danger">Este campo es requerido</div>
            <div *ngIf="form.controls.price.errors?.['min']" color="danger">El precio minimo debe ser $0</div>
        </div>
        <app-custom-input
        icon="add-circle"
        [control]="form.controls.soldUnits" 
        type="number" 
        label="Cantidad"
        ></app-custom-input>
        <div class="validators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">
            <div *ngIf="form.controls.soldUnits.errors?.['required']" color="danger">Este campo es requerido</div>
            <div *ngIf="form.controls.soldUnits.errors?.['min']" color="danger">La cantidad minima debe ser 0</div>
        </div>
        <ion-button class="ion-margin" color="success" mode="ios" type="submit" [disabled]="form.invalid">
            {{product ? 'Actualizar producto' : 'Agregar producto'}}
            <ion-icon slot="end" name="bag-check"></ion-icon>
        </ion-button>
    </form>
</ion-content>
