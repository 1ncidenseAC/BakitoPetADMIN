<app-header backButton="/auth" title="Registro"></app-header>
<ion-content>
  <div class="d-flex-center" class="form">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>
      <app-custom-input 
      icon="mail-outline" 
      autocomplete="name" 
      [control]="form.controls.name" 
      type="text" 
      label="Nombre"string
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']" color="danger">Este campo es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']" color="danger">El nombre debe ser de al menos 4 caracteres</div>
      </div>
      <app-custom-input 
      icon="mail-outline" 
      autocomplete="email" 
      [control]="form.controls.email" 
      type="email" 
      label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']" color="danger">El correo es obligatorio</div>
        <div *ngIf="form.controls.email.errors?.['email']" color="danger">Ingrese un correo electronico</div>
      </div>
      <app-custom-input icon="lock-closed-outline" [control]="form.controls.password" type="password" label="Contraseña"></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']" color="danger">La contraseña es obligatoria</div>
      </div>
      <ion-button expand="block" color="success" mode="ios" type="submit" [disabled]="form.invalid">
        Registrarse
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
