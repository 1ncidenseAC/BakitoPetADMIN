<app-header title="Login"></app-header>
<ion-content>
  <div class="d-flex-center" class="form">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>
      <app-custom-input 
      icon="mail-outline" 
      autocomplete="email" 
      [control]="form.controls.email" 
      type="email" 
      label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']" color="danger">El correo es obligatorio</div>
        <div *ngIf="form.controls.email.errors?.['email']" color="danger">Ingrese un correo electronico</div>
      </div>
      
      <app-custom-input icon="lock-closed-outline" [control]="form.controls.password" type="password" label="Contrase침a"></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']" color="danger">La contrase침a es obligatoria</div>
      </div>
      <p routerLink="forgot-password" style="font-size: 14px; color: rgb(15, 202, 15);" class="ion-text-end">Olvidaste tu contrase침a?</p>
      <ion-button expand="block" color="success" mode="ios" type="submit" [disabled]="form.invalid">
        Iniciar sesi칩n
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-margin-top" routerLink="sign-up" routerLinkActive="router-link-active"  expand="block" color="success" mode="ios" fill="outline">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
